{% extends 'main.html' %} {% block contenido %} {% load static %}
<div class="container">
  <br />
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="card-group shadow">
        <div class="card border-0">
          <img
            class="card-img-top"
            src="{% static 'images/contactanos.png' %}"
            alt="{{publicacion.titulo}}"
          />
          <div class="card-body">
            <p><strong>Chatea con nosotros</strong></p>
            <a href="tel:+932374458"
              ><i
                class="fa fa-phone"
                aria-hidden="true"
                style="
                  background: #9d22ba;
                  padding: 8px;
                  border-radius: 50%;
                  margin-top: 4px;
                "
              ></i>
            </a>
            <a href="#" class="shared fb"></a>
            <a href="#" class="shared wa"></a>
            <a href="#" class="shared ce"></a>
          </div>
        </div>
        <div class="card border-0">
          <div class="card-body">
            <h5 class="card-title">Escribenos</h5>
            <br />
            <form>
              <div class="form-group">
                <label for="nombres">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombres"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="Tu email"
                  placeholder="Ingresa tu email"
                />
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="mensaje"
                  placeholder="Escribenos.."
                ></textarea>
              </div>
              <button type="submit" style="width: 100%" class="btn btn-morado">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock contenido %}
</div>
